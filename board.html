<!DOCTYPE html>
<html lang="en" class="board">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Game of Design</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/ada1yyu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap" rel="stylesheet">
    <script src="./shared.js"></script>
  </head>

  <body>
    <!-- Navigation Bar -->
    <div id="navigation-bar">
      <h1 id="show-name"></h1>
      <h1><a href="index.html">'S_GAME OF DESIGN_</a></h1>
      <!-- <h1 id="restart">RESTART</h1> -->
      <hr></hr>
    </div>
    <!-- Main Content -->
    <div id="main-container">
      <div id="grid"></div>
      <div id="UI">
        <!-- Card Content -->
        <div id="card-container">
          <img id="pop-up-1" class="pop" src="./img/pop_1.png" />
          <img id="pop-up-2" class="pop" src="./img/pop_2.png" />
          <img id="pop-up-3" class="pop" src="./img/pop_3.png" />
          <!-- Choice Buttons -->
          <img id="counter-img" src="./img/smiley.png" />
          <button id="happy">5</button>
          <!-- Risk Options -->
          <button id="option-a" class="risk"></button>
          <button id="option-b" class="risk"></button>
          <!-- Job Options -->
          <button id="ar" class="job"></button>
          <button id="game" class="job"></button>
          <button id="graphic" class="job"></button>
          <button id="ill" class="job"></button>
          <button id="pack" class="job"></button>
          <button id="ui" class="job"></button>
          <!-- Race Options -->
          <button id="white" class="race"></button>
          <button id="black" class="race"></button>
          <button id="asian" class="race"></button>
          <button id="latino" class="race"></button>
          <button id="multi" class="race"></button>
          <button id="other" class="race"></button>
          <!-- Gender Options -->
          <button id="female" class="gender"></button>
          <button id="male" class="gender"></button>
          <button id="nbin" class="gender"></button>
          <button id="ncon" class="gender"></button>
          <button id="fluid" class="gender"></button>
          <button id="trans" class="gender"></button>
          <!-- Experience Options -->
          <button id="less" class="exp"></button>
          <button id="four" class="exp"></button>
          <button id="ten" class="exp"></button>
          <button id="fourteen" class="exp"></button>
          <button id="twenty" class="exp"></button>
          <button id="more" class="exp"></button>
          <!-- Satisfication Options -->
          <button id="yes" class="sat"></button>
          <button id="no" class="sat"></button>
        </div>
        <!-- Move Buttons -->
        <div>
          <button id="flip">FLIP</button>
          <button id="done">DONE</button>
        </div>
        <!-- Card Buttons -->
        <div id="card-btns">
          <button id="risk-btn">
            <img class="card-btn-img" src="./img/risk_btn.png" />
          </button>
          <!-- <button id="risk-hover">
            <img class="card-btn-hover" src="./img/risk_hil.png" />
          </button> -->
          <button id="reward-btn">
            <img class="card-btn-img" src="./img/reward_btn.png" />
          </button>
          <!-- <button id="reward-hover">
            <img class="card-btn-hover" src="./img/reward_hil.png" />
          </button> -->
          <button id="obstacle-btn">
            <img class="card-btn-img" src="./img/obstacle_btn.png" />
          </button>
          <!-- <button id="obstacle-hover">
            <img class="card-btn-hover" src="./img/obstacle_hil.png" />
          </button> -->
        </div>
      </div>
    </div>
    <!-- Sticker Container
    <div id="sticker-navigation">
      <a id="sticker-home" href="index.html">HOME</a>
    </div> -->
    <div id="sticker-container">
      <img class="hover-img" src="./img/unsatisfied_hover.png" />
      <!--<div id="sticker-grid">
        <img id="one" class="sticker-img" src="./img/obstacle_btn.png" />
      </div>-->
    </div>
    <div id="sticker-bottom">
      <!-- <h1 id="show-name"></h1>
      <h1><a href="index.html">'S_GAME OF DESIGN_</a></h1> -->
      <button id="print"><strong>PRINT</strong> MY DESIGN JOURNEY</button>
    </div>
    <!-- JS -->
    <script type="module" src="./board.js"></script>
  </body>
</html>
